version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: homework-copilot-db
    environment:
      POSTGRES_USER: homework_user
      POSTGRES_PASSWORD: homework_pass
      POSTGRES_DB: homework_copilot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U homework_user -d homework_copilot']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: homework-copilot-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://homework_user:homework_pass@postgres:5432/homework_copilot
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
    volumes:
      - uploads_data:/app/uploads
      - chroma_data:/app/chroma_data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend Builder + Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: homework-copilot-frontend
    volumes:
      - frontend_build:/frontend_build
    command:
      [
        'sh',
        '-c',
        'cp -r /usr/share/nginx/html/* /frontend_build/ 2>/dev/null || true && tail -f /dev/null',
      ]

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: homework-copilot-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_build:/usr/share/nginx/html:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  # Certbot (run on demand)
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

volumes:
  postgres_data:
  uploads_data:
  chroma_data:
  frontend_build:
