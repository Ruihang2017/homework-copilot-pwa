# Main Nginx configuration
# Routes traffic to frontend and backend

server {
    listen 80;
    listen [::]:80;
    server_name homework-copilot.com www.homework-copilot.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Certbot HTTP-01 challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name homework-copilot.com www.homework-copilot.com;

    ssl_certificate     /etc/letsencrypt/live/homework-copilot.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/homework-copilot.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Increase max body size for image uploads
    client_max_body_size 10M;

    # Frontend - serve static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # ---------- Backend routes (consistent + safe) ----------

    # API
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    location = /api { return 301 /api/; }

    # Auth
    location /auth/ {
        proxy_pass http://backend:8000/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location = /auth { return 301 /auth/; }

    # Profiles
    location /profiles/ {
        proxy_pass http://backend:8000/profiles/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location = /profiles { return 301 /profiles/; }

    # Questions
    location /questions/ {
        proxy_pass http://backend:8000/questions/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    location = /questions { return 301 /questions/; }

    # Uploads
    location /uploads/ {
        proxy_pass http://backend:8000/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    location = /uploads { return 301 /uploads/; }

    # Health
    location /health {
        proxy_pass http://backend:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
