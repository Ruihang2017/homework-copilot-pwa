services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: homework-copilot-db
    environment:
      POSTGRES_USER: homework_user
      POSTGRES_PASSWORD: homework_pass
      POSTGRES_DB: homework_copilot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U homework_user -d homework_copilot']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    image: ${DOCKERHUB_USER:-your-dockerhub-user}/homework-copilot-backend:latest
    container_name: homework-copilot-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://homework_user:homework_pass@postgres:5432/homework_copilot
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
    volumes:
      - uploads_data:/app/uploads
      - chroma_data:/app/chroma_data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'python -c "import urllib.request; urllib.request.urlopen(\"http://127.0.0.1:8000/health\")"']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Frontend Builder + Nginx
  frontend:
    image: ${DOCKERHUB_USER:-your-dockerhub-user}/homework-copilot-frontend:latest
    container_name: homework-copilot-frontend
    volumes:
      - frontend_build:/frontend_build
    command:
      [
        'sh',
        '-c',
        'cp -r /usr/share/nginx/html/* /frontend_build/ 2>/dev/null || true && tail -f /dev/null',
      ]

  # Nginx Reverse Proxy (config baked into image; no project files needed on EC2)
  nginx:
    image: ${DOCKERHUB_USER:-your-dockerhub-user}/homework-copilot-nginx:latest
    container_name: homework-copilot-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - frontend_build:/usr/share/nginx/html:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    restart: unless-stopped

  # Certbot (run on demand; uses named volumes, no host paths)
  certbot:
    image: certbot/certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot

volumes:
  postgres_data:
  uploads_data:
  chroma_data:
  frontend_build:
  certbot_conf:
  certbot_www:
