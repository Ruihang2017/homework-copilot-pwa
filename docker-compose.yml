version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: homework-copilot-db
    environment:
      POSTGRES_USER: homework_user
      POSTGRES_PASSWORD: homework_pass
      POSTGRES_DB: homework_copilot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homework_user -d homework_copilot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
